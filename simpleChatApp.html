<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat App</title>
    <style>
        
         body {
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #ffffff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
          }
          .chatBox {
                width: 80%;
                max-width: 600px;
                height: 400px;
                background-color: #1e1e1e;
                border-radius: 10px;
                overflow-y: auto;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          }
          #messages {
                list-style-type: none;
                padding: 0;
          }
          #messages li {
                margin-bottom: 10px;
          }
          form {
                display: flex;
                width: 80%;
                max-width: 600px;
          }
          input[type="text"] {
                flex-grow: 1;
                padding: 10px;
                border-radius: 5px;
                border: none;
                margin-right: 10px;
                margin-top: 10px;

          }
          button {
                padding: 10px 15px;
                border-radius: 5px;
                border: none;
                background-color: #007bff;
                color: white;
                cursor: pointer;
                margin-top: 10px;
          }
          button:hover {
                background-color: #0056b3;
          }
          #clearBtn {
            margin-left: 10px;
          }
       
    </style>
</head>
<body>
    <div class="chatBox">
        <ul id="messageList">

        </ul>
    </div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
        <button id="clearBtn">Clear Chat</button>
    </form>
/
    <script>
        const message = [];
        const chatBox = document.getElementById('chatBox');
        const messageList = document.getElementById('messageList');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messageForm = document.getElementById('messageForm');
        const clearBtn = document.getElementById('clearBtn');
        console.log(chatBox, messageList, messageForm, messageInput, sendBtn, clearBtn);

        // getting time
        function getTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2,'0')
            const minutes = now.getMinutes().toString().padStart(2,'0');
            return `${hours}:${minutes}`;
        }
        console.log(getTime());//loggin time to check if function works

        //rendering the message
        function renderMessages() {
            messageList.innerHTML = ''; // Clear the list
            messages.forEach(message => {
                const li = document.createElement('li');
                li.textContent = `[${message.time}] ${message.text}`;
                messageList.appendChild(li);
            });
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }
        // message.push({ text: "Test message", time: getTime() }); renderMessages();

        messageFor.addEventListener('submit', function (event){
            event.preventDefault();
            if(messageInput.value.trim() !=='') {
                messages.push({ text: messageInput.value.trim(), time: getTime() }); // Add message
                renderMessages();
                messageInput.value = '';
            }
        })

        clearBtn.addEventListener('click', function() {
        messages.length = 0; // Clear the messages array
        renderMessages(); // Update the display
        });


    </script>
</body>
</html>
