<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #restart {
            margin-top: 10px;
        }
        #youWin {
            display: none;
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            /* background-color: lime; */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <p id="message"></p>
    <button id="restart">Restart</button>
    

    <script>
        const board = ['', '', '', '', '', '', '', '', ''];
        const x = 'X';
        const o = 'O';
        let currentPlayer = '';
        let active = true;
        const cells = document.querySelectorAll('.cell');
        const message = document.getElementById('message');
        const restart = document.getElementById('restart');
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        board.forEach((cell, index) =>  {

            board.addEventListener('click', function(){
                if (cell.active === true && currentPlayer === x) {
                        o.textContent = o.dataset.value;
                }
                else {
                        x.textContent = x.dataset.value;
                }
            })
        })
    </script>
</body>
</html>
